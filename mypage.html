<style>
  body {
    font-family: sans-serif;
    background: #fffaf5;
    color: #333;
    margin: 0;
    padding: 2rem;
  }
  header {
    display: flex;
    flex-direction: column;
    align-items: center;
    max-width: 600px;
    margin: auto;
    margin-bottom: 1rem;
    position: relative;
  }
  h1 {
    color: #ff6f3c;
    margin: 0.5rem 0;
    font-size: 2rem;
  }
  .back-link,
  .logout-btn {
    background-color: #ff6f3c;
    color: white;
    padding: 0.4rem 1rem;
    border-radius: 6px;
    font-size: 0.9rem;
    text-decoration: none;
    border: none;
    cursor: pointer;
    position: absolute;
    bottom: -2rem;
  }
  .back-link {
    left: 0;
  }
  .logout-btn {
    right: 0;
  }
  .card {
    max-width: 600px;
    margin: 4rem auto 2rem;
    background: white;
    border-radius: 12px;
    padding: 2rem;
    box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
  }
  ul {
    padding-left: 1.2rem;
  }
  @media (min-width: 601px) {
    .back-link {
      left: 20px;
    }
    .logout-btn {
      right: 20px;
    }
  }
</style>
</head>
<body>
  <header>
    <a id="backLink" class="back-link" href="#">← 戻る</a>
    <h1>KanziPlus</h1>
    <button class="logout-btn" onclick="logout()">ログアウト</button>
  </header>

  <div class="card">
    <div id="user-info"></div>
    <h2 style="color:#ff6f3c;">過去の割り勘履歴：</h2>
    <ul id="history-list">
      <li>読み込み中...</li>
    </ul>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.5.0/firebase-app.js";
    import { getAuth, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/11.5.0/firebase-auth.js";
    import { getFirestore, collection, getDocs, query, orderBy } from "https://www.gstatic.com/firebasejs/11.5.0/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyBo01DRvEfnBCJfcgDvISSfhIw8z7RcAHM",
      authDomain: "kanziplus.firebaseapp.com",
      projectId: "kanziplus",
      storageBucket: "kanziplus.appspot.com",
      messagingSenderId: "643577108018",
      appId: "1:643577108018:web:02afbe37485478ccd40e2b"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getFirestore(app);

    const userInfo = document.getElementById('user-info');
    const historyList = document.getElementById('history-list');

    const params = new URLSearchParams(window.location.search);
    const from = params.get("from");
    const backLink = document.getElementById("backLink");
    switch (from) {
      case "vote":
        backLink.href = "create_vote.html";
        break;
      case "keisha":
        backLink.href = "keisha.html";
        break;
      case "toppage":
      default:
        backLink.href = "toppage.html";
        break;
    }

    onAuthStateChanged(auth, async user => {
      if (user) {
        userInfo.innerHTML = `<strong>ログイン中：</strong> ${user.email}`;

        const historyRef = collection(db, "users", user.uid, "history");
        const q = query(historyRef, orderBy("timestamp", "desc"));
        const snapshot = await getDocs(q);

        historyList.innerHTML = '';
        if (snapshot.empty) {
          historyList.innerHTML = '<li>履歴はまだありません</li>';
        } else {
          snapshot.forEach(doc => {
            const data = doc.data();
            const date = new Date(data.timestamp.seconds * 1000).toLocaleString('ja-JP');
            const total = data.total;
            const num = data.members.length;
            historyList.innerHTML += `<li>${date} - 合計 ${total}円 - ${num}人</li>`;
          });
        }

      } else {
        window.location.href = 'login.html';
      }
    });

    window.logout = () => {
      signOut(auth).then(() => {
        window.location.href = 'toppage.html';
      });
    }
  </script>

  <footer style="text-align: center; margin-top: 4rem; font-size: 0.9rem;">
    <a href="privacy.html" style="color: #888; text-decoration: underline;">プライバシーポリシー</a>
  </footer>
</body>
</html>
