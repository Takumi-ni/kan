<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>投票作成｜KanziPlus</title>
  <style>
    body {
      font-family: 'Helvetica Neue', sans-serif;
      background: #fffaf5;
      margin: 0;
      padding: 1.5rem;
      color: #333;
    }
    header {
      display: flex;
      flex-direction: column;
      align-items: center;
      margin-bottom: 2rem;
      max-width: 700px;
      margin-left: auto;
      margin-right: auto;
    }
    h1 {
      text-align: center;
      color: #ff6f3c;
      margin-bottom: 0.6rem;
    }
    .button-row {
      display: flex;
      justify-content: space-between;
      width: 100%;
      padding: 0 0.5rem;
    }
    .back-link {
      background-color: #ff6f3c;
      color: white;
      padding: 0.4rem 1rem;
      border-radius: 6px;
      text-decoration: none;
      font-size: 0.9rem;
    }
    .auth-link a {
      background-color: #ff6f3c;
      color: white;
      padding: 0.4rem 1rem;
      border-radius: 6px;
      text-decoration: none;
      font-size: 0.9rem;
      white-space: nowrap;
      margin-top: 0.6rem;
    }
    .note-top {
      max-width: 700px;
      margin: 0.5rem auto 1.5rem;
      font-size: 0.9rem;
      color: gray;
      text-align: center;
    }
    .form-section {
      max-width: 700px;
      margin: 1rem auto;
      background: white;
      border-radius: 12px;
      padding: 1.5rem;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
    }
    label, input, button {
      display: block;
      margin: 0.5rem 0;
      width: 100%;
    }
    input[type="text"], input[type="url"], input[type="date"] {
      padding: 0.5rem;
      border-radius: 6px;
      border: 1px solid #ccc;
    }
    .btn {
      background: #ff6f3c;
      color: white;
      padding: 0.6rem;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      margin-top: 1rem;
    }
    .btn:hover {
      opacity: 0.9;
    }
    .link-box {
      text-align: center;
      margin-top: 1.5rem;
      font-weight: bold;
      color: #333;
    }
    .note {
      font-size: 0.9rem;
      color: gray;
      margin-top: 0.5rem;
    }
    @media (max-width: 600px) {
      .button-row {
        flex-direction: row;
        justify-content: space-between;
      }
      .auth-link {
        display: flex;
        align-items: flex-end;
      }
      .auth-link a {
        margin-top: 0.2rem;
      }
    }
  </style>
  <!-- Firebase SDK -->
  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-firestore-compat.js"></script>
</head>
<body>
  <header>
    <h1>投票リンク作成</h1>
    <div class="button-row">
      <a class="back-link" href="toppage.html">← 戻る</a>
      <div class="auth-link" id="authLinks"></div>
    </div>
  </header>

  <div class="note-top">※ 投票結果をマイページ上に保存したい場合は、事前にログインしてからご入力ください。</div>

  <div class="form-section">
    <h2>場所の候補</h2>
    <div id="places">
      <div>
        <input type="text" placeholder="店舗名" required />
        <input type="url" placeholder="店舗URL（任意）" />
      </div>
    </div>
    <button type="button" class="btn" onclick="addPlace()">＋ 候補を追加</button>

    <h2>日程の候補</h2>
    <div id="dates">
      <div><input type="date" required /></div>
    </div>
    <button type="button" class="btn" onclick="addDate()">＋ 日程を追加</button>

    <button class="btn" onclick="generateVote()">投票リンクを作成</button>
    <div class="link-box" id="linkBox"></div>
  </div>

  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyBo01DRvEfnBCJfcgDvISSfhIw8z7RcAHM",
      authDomain: "kanziplus.firebaseapp.com",
      projectId: "kanziplus",
      storageBucket: "kanziplus.appspot.com",
      messagingSenderId: "643577108018",
      appId: "1:643577108018:web:02afbe37485478ccd40e2b"
    };
    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();
    const db = firebase.firestore();

    const authLinks = document.getElementById('authLinks');
    auth.onAuthStateChanged(user => {
      authLinks.innerHTML = '';
      const link = document.createElement('a');
      link.href = user ? "mypage.html" : "login.html";
      link.textContent = user ? "マイページ" : "ログイン/新規作成";
      authLinks.appendChild(link);
    });

    function addPlace() {
      const div = document.createElement('div');
      div.innerHTML = '<input type="text" placeholder="店舗名" required /> <input type="url" placeholder="店舗URL（任意）" />';
      document.getElementById('places').appendChild(div);
    }

    function addDate() {
      const div = document.createElement('div');
      div.innerHTML = '<input type="date" required />';
      document.getElementById('dates').appendChild(div);
    }

    async function generateVote() {
      const places = Array.from(document.querySelectorAll('#places div')).map(div => {
        const name = div.children[0].value;
        const url = div.children[1].value;
        return { name, url };
      });
      const dates = Array.from(document.querySelectorAll('#dates input')).map(input => input.value);

      if (places.length === 0 || dates.length === 0) {
        alert('候補を入力してください');
        return;
      }

      const voteId = 'vote_' + Math.random().toString(36).substring(2, 8);
      const placeNames = places.map(p => p.name);
      const placeUrls = places.map(p => p.url);

      try {
        const user = auth.currentUser;
        await db.collection("votes").doc(voteId).set({
          places: placeNames,
          placeUrls: placeUrls,
          dates: dates,
          createdAt: firebase.firestore.FieldValue.serverTimestamp()
        });

        if (user) {
          await db.collection("users").doc(user.uid).collection("voteCreations").add({
            voteId,
            createdAt: firebase.firestore.FieldValue.serverTimestamp()
          });
        }

        const link = `https://kanziplus.jp/vote.html?v=${voteId}`;
        document.getElementById('linkBox').innerHTML = `✅ このリンクを共有してください：<br><a href="${link}">${link}</a><div class="note">※ ログインしてから「投票リンクを作成」を押下することで結果をマイページ上に保存できます。</div>`;
      } catch (err) {
        alert("Firestoreへの保存に失敗しました：" + err.message);
      }
    }
  </script>
</body>
</html>
