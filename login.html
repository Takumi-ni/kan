<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>KanziPlus ログイン</title>
  <style>
    body {
      font-family: sans-serif;
      background: #fffaf5;
      color: #333;
      margin: 0;
      padding: 2rem;
    }
    header {
      display: flex;
      justify-content: center;
      align-items: center;
      margin-bottom: 2rem;
      position: relative;
      max-width: 600px;
      margin-left: auto;
      margin-right: auto;
    }
    h1 {
      color: #ff6f3c;
      margin: 0 auto;
    }
    .back-link {
      position: absolute;
      left: 70px;
      background-color: #ff6f3c;
      color: white;
      padding: 0.4rem 1rem;
      border-radius: 6px;
      text-decoration: none;
      font-size: 0.9rem;
    }
    form {
      max-width: 400px;
      margin: 0 auto;
      background: white;
      border-radius: 12px;
      padding: 2rem;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
    }
    input[type="email"], input[type="password"] {
      width: 100%;
      padding: 0.6rem;
      margin: 0.5rem 0;
      border: 1px solid #ccc;
      border-radius: 6px;
    }
    .btn {
      background-color: #ff6f3c;
      color: white;
      padding: 0.6rem 1.2rem;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      font-size: 1rem;
      width: 100%;
      margin-top: 1rem;
    }
    .btn:hover {
      opacity: 0.9;
    }
    .sub-link {
      display: block;
      text-align: center;
      margin-top: 1rem;
      font-size: 0.9rem;
      color: #ff6f3c;
      text-decoration: none;
    }
  </style>
</head>
<body>
  <header>
    <a class="back-link" href="index.html">← 戻る</a>
    <h1>KanziPlus</h1>
  </header>

  <form onsubmit="return false;">
    <h2 style="text-align:center; color:#ff6f3c;">ログイン</h2>
    <input type="email" id="email" placeholder="メールアドレス" required>
    <input type="password" id="password" placeholder="パスワード" required>
    <button class="btn" onclick="loginUser()">ログイン</button>
    <a href="register.html" class="sub-link">アカウントをお持ちでない方はこちら</a>
    <div id="message" style="margin-top:1rem; text-align:center; color:gray;"></div>
  </form>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.5.0/firebase-app.js";
    import { getAuth, signInWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/11.5.0/firebase-auth.js";

    const firebaseConfig = {
      apiKey: "AIzaSyBo01DRvEfnBCJfcgDvISSfhIw8z7RcAHM",
      authDomain: "kanziplus.firebaseapp.com",
      projectId: "kanziplus",
      storageBucket: "kanziplus.appspot.com",
      messagingSenderId: "643577108018",
      appId: "1:643577108018:web:02afbe37485478ccd40e2b"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);

    window.loginUser = () => {
      const email = document.getElementById('email').value;
      const password = document.getElementById('password').value;
      const message = document.getElementById('message');

      signInWithEmailAndPassword(auth, email, password)
        .then(() => {
          message.textContent = 'ログイン成功！トップページに戻ります...';
          setTimeout(() => {
            window.location.href = 'index.html';
          }, 1000);
        })
        .catch(err => {
          message.textContent = err.message;
        });
    }
  </script>
</body>
</html>
