<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>KanziPlus トップページ</title>
  <style>
    body {
      font-family: sans-serif;
      background: #fffaf5;
      color: #333;
      margin: 0;
      padding: 2rem;
    }

    header {
      display: flex;
      flex-direction: column;
      align-items: center;
      margin-bottom: 2rem;
      max-width: 600px;
      margin-left: auto;
      margin-right: auto;
      position: relative;
    }

    h1 {
      color: #ff6f3c;
      font-size: 2rem;
      margin: 0;
    }

    .back-link {
      background-color: #ff6f3c;
      color: white;
      padding: 0.4rem 1rem;
      border-radius: 6px;
      text-decoration: none;
      font-size: 0.9rem;
      margin-top: 0.6rem;
      align-self: flex-start;
      margin-left: 0.5rem;
    }

    .auth-link {
  position: absolute;
  right: 0.1rem;
  top: 80%; /* ← 50% より上に設定することで「上に移動」 */
  transform: translateY(-50%);
}

.auth-link a {
  background-color: #ff6f3c;
  color: white;
  padding: 0.4rem 1rem; /* ← .back-linkと完全一致 */
  border-radius: 6px;
  text-decoration: none;
  font-size: 0.9rem;     /* ← .back-linkと完全一致 */
  white-space: nowrap;
}

    .card-container {
      display: flex;
      flex-direction: column;
      gap: 1rem;
      max-width: 400px;
      margin: auto;
    }

    .card {
      background-color: white;
      border-radius: 12px;
      padding: 1.5rem;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      text-align: left;
    }

    .card h2 {
      color: #ff6f3c;
      font-size: 1.2rem;
      margin-top: 0;
    }

    .card p {
      margin: 0.5rem 0 1rem;
      font-size: 0.95rem;
      color: #555;
    }

    .card a {
      display: inline-block;
      background-color: #ff6f3c;
      color: white;
      padding: 0.6rem 1.2rem;
      border-radius: 6px;
      text-decoration: none;
      font-size: 0.95rem;
    }

    .card a:hover {
      background-color: #e55c28;
    }

    @media (max-width: 600px) {
  .back-link {
    margin-left: 0;
  }

  .auth-link {
    position: absolute;
    right: 1rem;         /* モバイルは少し内側へ */
    top: 80%;
    transform: translateY(-50%);
  }
}
  </style>

  <!-- Firebase SDK -->
  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-auth-compat.js"></script>
</head>
<body>
  <header>
    <h1>機能一覧</h1>
    <a class="back-link" href="index.html">← 戻る</a>
    <div class="auth-link" id="authLinks"></div>
  </header>

  <div class="card-container">
    <div class="card">
      <h2>傾斜割り勘</h2>
      <p>係数に応じて支払額を自動で計算。飲み会や旅行などに。</p>
      <a href="keisha.html">この機能を使う</a>
    </div>
    <div class="card">
      <h2>日程・場所投票</h2>
      <p>候補を入力するだけで、場所と日程の投票リンクを簡単に作成・共有できる機能。</p>
      <a href="createvote.html">この機能を使う</a>
    </div>
  </div>

  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyBo01DRvEfnBCJfcgDvISSfhIw8z7RcAHM",
      authDomain: "kanziplus.firebaseapp.com",
      projectId: "kanziplus",
      storageBucket: "kanziplus.appspot.com",
      messagingSenderId: "643577108018",
      appId: "1:643577108018:web:02afbe37485478ccd40e2b"
    };
    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();

    const authLinks = document.getElementById('authLinks');
    auth.onAuthStateChanged(user => {
      authLinks.innerHTML = '';
      const link = document.createElement('a');
      link.href = user ? "mypage.html" : "login.html";
      link.textContent = user ? "マイページ" : "ログイン/新規作成";
      authLinks.appendChild(link);
    });
  </script>
</body>
</html>
